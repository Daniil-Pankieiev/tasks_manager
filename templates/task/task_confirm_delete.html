{% extends "base.html" %}

{% block content %}
  <h1>Delete task?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'task:task-detail' pk=task.id %}">
      <button type="button" class="btn btn-secondary">No</button>
     </a>
  </form>
{% endblock %}
